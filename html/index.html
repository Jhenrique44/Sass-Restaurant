<!DOCTYPE html>
<html lang="en">
  <head>
    <title>John's</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="John Restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>
  <body>
    <main class="container intro">
        <div class="grid-5">
            <img class="logo" src="../assets/lescone.png" alt="Jonh's">
            <div class="intro-info">
                <p>Monday. to Sunday. <span class="open"></span>
                    <br>
                    from 11:00 am to 12:00 pm
                </p>
                <p>Av. Paulista, 1120<br>São Paulo - SP</p>
            </div>
            <p class="intro-telefone">+55 (11)95647-0321</p>
        </div>
        <div class="grid-7">
            <img src="../assets/foto.png" alt="imagem-lateral Homem servindo café em frente a cafeteira">
        </div>
    </main>
    <section>
        <h1 class="grid-4">Menu</h1>
        <div class="grid-7 offset-1">
            <div class="menu-item">
                <h2>Open Plates</h2>
                <ul>
                    <li><span>R$1,70</span>Mixed Eggs</li>
                    <li><span>R$2,70</span>Fruits Scones</li>
                </ul>
            </div>
        </div>
    </section>
  </body>
</html>
